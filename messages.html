<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages | LinkedIn Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="left-nav"><h2 class="nav-logo" onclick="goTo('feed.html')">Linked<span>In</span></h2></div>
    <div class="center-nav">
      <i class="bi bi-house-door-fill nav-icon" onclick="goTo('feed.html')"></i>
      <i class="bi bi-people-fill nav-icon" onclick="goTo('network.html')"></i>
      <i class="bi bi-briefcase-fill nav-icon" onclick="goTo('jobs.html')"></i>
      <i class="bi bi-chat-dots-fill nav-icon active"></i>
      <i class="bi bi-bell-fill nav-icon" onclick="goTo('notifications.html')"></i>
    </div>
    <div class="right-nav">
      <div class="profile-circle" onclick="goTo('profile.html')">ðŸ‘¤</div>
      <button class="mode-btn" onclick="toggleMode()">ðŸŒ™</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="chat-layout">
    <div class="chat-list">
      <h3>Connections</h3>
      <div id="chatContacts"></div>
    </div>
    <div class="chat-window">
      <div id="chatHeader">Select a contact</div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input id="chatText" placeholder="Write a message..." />
        <button onclick="sendMessage()" class="btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
