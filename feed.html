<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed | LinkedIn Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="left-nav"><h2 class="nav-logo">Linked<span>In</span></h2></div>
    <div class="center-nav">
      <i class="bi bi-house-door-fill nav-icon" onclick="goTo('feed.html')"></i>
      <i class="bi bi-people-fill nav-icon" onclick="goTo('network.html')"></i>
      <i class="bi bi-briefcase-fill nav-icon" onclick="goTo('jobs.html')"></i>
      <i class="bi bi-chat-dots-fill nav-icon" onclick="goTo('messages.html')"></i>
      <i class="bi bi-bell-fill nav-icon" onclick="goTo('notifications.html')"></i>
    </div>
    <div class="right-nav">
      <div class="profile-circle" onclick="goTo('profile.html')">ðŸ‘¤</div>
      <button class="mode-btn" onclick="toggleMode()">ðŸŒ™</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="main-layout">
    <div class="profile-card">
      <div class="profile-photo">ðŸ‘¤</div>
      <h3 id="profileName">User</h3>
      <p id="profileEmail"></p>
      <p><strong id="postCount">0 Posts</strong></p>
    </div>

    <div class="feed-container">
      <div class="post-box">
        <textarea id="postInput" placeholder="Write a post..."></textarea>
        <input type="file" id="postImage" accept="image/*"/>
        <button onclick="createPost()" class="btn-primary">Post</button>
      </div>
      <div id="postsArea"></div>
    </div>

    <div class="suggestions">
      <h3>Suggested People</h3>
      <div id="suggestList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
